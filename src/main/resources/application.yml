# =================================
# ESG Config Service 설정
# 역할: 중앙집중식 설정 관리 (Git 기반)
# 포트: 8888
# =================================

server:
  port: 8888
  servlet:
    encoding:
      charset: UTF-8
      enabled: true

spring:
  application:
    name: config-service

  # =================================
  # Spring Cloud Config Server 설정 (Git 방식)
  # =================================
  cloud:
    config:
      server:
        # Git 저장소에서 설정 읽기
        git:
          uri: ${GIT_URL}
          username: ${GIT_ID}
          password: ${GIT_TOKEN}
          clone-on-start: true
          timeout: 10
          refresh-rate: 60

        # 기본 설정
        default-application-name: application
        default-profile: default

        # 헬스체크 활성화
        health:
          enabled: true

# =================================
# Eureka Client 설정
# =================================
eureka:
  client:
    service-url:
      defaultZone: http://localhost:8761/eureka/
    fetch-registry: true
    register-with-eureka: true
    registry-fetch-interval-seconds: 30
  instance:
    prefer-ip-address: true
    lease-renewal-interval-in-seconds: 30
    lease-expiration-duration-in-seconds: 90
    metadata-map:
      version: "1.0.0"
      description: "ESG Config Server - Git 기반"

# =================================
# Actuator 모니터링 설정
# =================================
management:
  endpoints:
    web:
      exposure:
        include: health,info,metrics,env
      base-path: /actuator
  endpoint:
    health:
      show-details: always
  info:
    env:
      enabled: true

# =================================
# 로깅 설정
# =================================
logging:
  level:
    root: INFO
    org.springframework.cloud.config: DEBUG
    com.nsmm.esg.config_service: DEBUG
  pattern:
    console: "%d{HH:mm:ss.SSS} [%thread] %-5level %logger{36} - %msg%n"
  file:
    name: logs/config-service.log
    max-size: 10MB
    max-history: 30
